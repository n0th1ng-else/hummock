<div>
	<h1 mat-dialog-title>Response status</h1>
	<div mat-dialog-content>
		<mat-form-field>
			<mat-label>Response status</mat-label>
			<input matInput [(ngModel)]="text" cdkFocusInitial />
		</mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-stroked-button (click)="closeDialog()">Cancel</button>
		<button mat-stroked-button color="primary" (click)="closeDialog(text)">
			Ok
		</button>
	</div>
</div>
